plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.0.10'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly "com.pinterest.ktlint:ktlint-core:0.49.1"
    compileOnly "com.pinterest.ktlint:ktlint-cli-ruleset-core:1.3.1"
    runtimeOnly "com.pinterest.ktlint:ktlint-ruleset-standard:1.3.1"
    runtimeOnly "com.pinterest.ktlint:ktlint-rule-engine:1.3.1"
    runtimeOnly "com.pinterest.ktlint:ktlint-rule-engine-core:1.3.1"
    runtimeOnly "com.pinterest.ktlint:ktlint-ruleset-experimental:0.48.2"

    testImplementation "org.junit.jupiter:junit-jupiter-api:5.11.0"
    testImplementation "org.assertj:assertj-core:3.10.0"
    testImplementation "com.pinterest.ktlint:ktlint-core:0.49.1"
    testImplementation "com.pinterest.ktlint:ktlint-test:1.3.1"
    testImplementation "org.jetbrains.kotlin:kotlin-test"
    testImplementation "org.slf4j:slf4j-api:1.7.25"
    testImplementation "ch.qos.logback:logback-classic:1.5.6"
}

test {
    useJUnitPlatform()
}